{% extends "base.html" %}
{% block title %}Настройки{% endblock %}
{% block content %}
<h4 class="mb-3">Настройки</h4>

<div class="row g-3">
  <div class="col-12 col-lg-6">
    <div class="card">
      <div class="card-header">API ключи биржи</div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Сеть</label>
          <select id="api_network" class="form-select">
            <option value="mainnet">Mainnet</option>
            <option value="testnet">Testnet</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">API Key</label>
          <input type="text" id="api_key" class="form-control" placeholder="API Key">
        </div>
        <div class="mb-3">
          <label class="form-label">API Secret</label>
          <input type="text" id="api_secret" class="form-control" placeholder="API Secret">
        </div>
        <div class="d-flex gap-2">
          <button id="btn_load_keys" class="btn btn-outline-secondary">Загрузить</button>
          <button id="btn_save_keys" class="btn btn-primary">Сохранить</button>
        </div>
        <div id="api_keys_hint" class="form-text mt-2 text-muted"></div>
      </div>
    </div>
  </div>

  <div class="col-12 col-lg-6">
    <div class="card">
      <div class="card-header">Сигнальные профили</div>
      <div class="card-body">
        <div class="d-flex align-items-center gap-2 mb-2">
          <div>Активный: <span id="sp_active" class="badge bg-info text-dark">—</span></div>
          <button id="sp_refresh" class="btn btn-sm btn-outline-secondary">Обновить</button>
        </div>
        <div id="sp_list" class="list-group mb-3" style="max-height: 220px; overflow:auto;"></div>
        <div class="input-group">
          <input type="text" id="sp_new_name" class="form-control" placeholder="Имя нового профиля">
          <button id="sp_create" class="btn btn-outline-primary">Создать от активного</button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="/static/js/settings.js"></script>
{% endblock %}
